<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">

    <title>Number Guesser</title>
</head>

<body>
    <div class="container">
        <h1>Number Guesser</h1>
        <div id="game">
            <p>Guess a number between <span class="min-num">0</span> and <span class="max-num">0</span></p>
            <input type="number" placeholder="Enter your guess" id="guess">
            <input type="submit" value="Submit" class="guess-value">
            <p class="message"></p>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
